<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive-layout.css">
</head>

<body>
    <section class="container">
        <div class="left-section">
            <p>Your Result</p>
            <p class="result-circle">76<span>of 100</span></p>
            <p class="p-h-1">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-section">
            <p class="p-h-2">Summary</p>
            <div class="test-result-container">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="test-name c-red">Reaction<span class="b">80 <span class="l">/ 100</span></span></p>
            </div>
            <div class="test-result-container">
                <img src="assets/images/icon-memory.svg" alt="">
                <p class="test-name c-o">Memory<span class="b">92 <span class="l">/ 100</span></span></p>
            </div>
            <div class="test-result-container">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p class="test-name c-g">Verbal<span class="b">61 <span class="l">/ 100</span></span></p>
            </div>
            <div class="test-result-container">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="test-name c-b">Visual<span class="b">72 <span class="l">/ 100</span></span></p>
            </div>

            <button class="btn">Continue</button>
        </div>
    </section>
</body>

</html>
